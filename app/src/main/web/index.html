<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>EdgeDetectionViewer — Web</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        body { font-family: Arial, Helvetica, sans-serif; margin: 0; display:flex; height:100vh; align-items:center; justify-content:center; background:#111; color:#eee; }
        #app { width: 900px; max-width:95vw; text-align:center; }
        #canvasWrap { position: relative; display:inline-block; background:#222; padding:8px; border-radius:8px; }
        canvas { display:block; max-width: 100%; height: auto; background: #000; }
        #overlay {
          position: absolute; left: 8px; top: 8px; color: #0f0; background: rgba(0,0,0,0.45);
          padding: 6px 8px; border-radius:6px; font-family: monospace; font-size: 13px;
        }
        #controls { margin-top: 12px; display:flex; gap:8px; justify-content:center; }
        button { background:#0a74ff;color:white;border:none;padding:8px 12px;border-radius:6px; cursor:pointer; }
        button[disabled]{opacity:0.5; cursor:not-allowed}
        small { display:block; margin-top:12px; color:#bbb }
    </style>
</head>
<body>
<div id="app">
    <h2>Flame Assignment — Web Viewer (TypeScript)</h2>

    <div id="canvasWrap">
        <canvas id="frameCanvas" width="640" height="480"></canvas>
        <div id="overlay">FPS: 0 • 0×0</div>
    </div>

    <div id="controls">
        <button id="btnLoad">Load Sample Frame</button>
        <button id="btnSimFPS">Simulate Stream</button>
        <button id="btnStop" disabled>Stop</button>
    </div>

    <small>Sample viewer to display a processed frame (static / simulated stream). Built with TypeScript.</small>
</div>

<script src="./main.js"></script>
</body>
</html>
